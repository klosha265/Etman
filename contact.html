<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا </title>
<link rel="stylesheet" href="./assests/styles.css">
</head>
<body>
    <div class="form">
        <form action="">
            <div class="row">

                <div class="input-group">
                    <input type="text" id="title" required>
                    <label for="title"> <i class="fa-solid fa-pen-to-square"></i> movie name :</label>
                </div>
                <div class="input-group">
                    <input type="text" id="sub" required>
                    <label for="sub"> <i class="fa-solid fa-pen-to-square"></i> movie kind :</label>
                </div>
            </div>
            <div class="input-group">
                <input type="file" id="image" class="image" required>
                <label for="image" class="image"> <i class="fa-regular fa-image"></i> movie image : </label>
            </div>

            <div class="input-group">
                <textarea id="info" rows="10" required></textarea>
                <label for="info"> <i class="fa-sharp fa-solid fa-circle-info"></i> description :</label>
            </div>
            <div class="button">
                <button type="submit"> SUBMIT <i class="fa-solid fa-paper-plane"></i></button>

            </div>
        </form>
    </div>
</body>
</html>
